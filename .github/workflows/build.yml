name: KMM CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Determine changed modules
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^[^/]+/')
          MODULES=$(echo "$CHANGED_FILES" | cut -d'/' -f1 | sort | uniq)
          echo "Changed modules: $MODULES"
          echo "::set-output name=modules::$MODULES"

      - name: Build changed modules
        run: |
          for module in ${{ steps.changes.outputs.modules }}
          do
            ./gradlew :$module:build
          done

      - name: Run unit tests for changed modules
        run: |
          for module in ${{ steps.changes.outputs.modules }}
          do
            ./gradlew :$module:test
          done
